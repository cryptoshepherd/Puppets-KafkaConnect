<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <div class="container">
    <section class="section">
        <h1 class="title">Connector's List</h1>
        <h2 class="subtitle">
          The List of Connectors to work with
        </h2>
    </section>
    </div>
    <div class="container">
    <div class="table-container">
        <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
            <thead>
                <tr>
                  <th>Worker</th>
                  <th>Connector</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for key, value in work_con_list.items() %}
                  <tr>
                      <td>{{key}}</td>
                      <td>{{value}}</td>
                      <td>
                        <button class="button is-info">Config</button>
                      </td>
                  </tr>
                {% endfor %}
              </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
