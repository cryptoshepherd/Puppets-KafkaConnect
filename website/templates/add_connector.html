<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>
    
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item">
                Add Connector
              </a>
              <a class="navbar-item">
                Connector's List
              </a>
            </div>
          </div>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>


    <div class="container">
    <section class="section">
        <h1 class="title">Add connector</h1>
        <h2 class="subtitle">
          Add a new connector to the database
        </h2>
    </section>
    </div>
    <div class="container">
    
    <form method="POST">
      <div class="field">
        <label class="label">Connector's Name</label>
        <div class="control">
          <input class="input" name="connector_name" type="text" placeholder="Text input">
        </div>
      </div>
      <p class="help is-danger">This field is required</p>
      
      <div class="field">
        <label class="label">Worker Port</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" name="connector_port" placeholder="Port" value="8083">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-danger">This field is required</p>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button type="submit" value="add" name="add_connector" class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button type="submit" value="cancel" name="cancel_action" class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </form>

    </div>
  </body>
</html>
